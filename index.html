<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Job Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 10px;
        }
        
        .header {
            background: #1dbf73;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .session-config {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .session-config h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #1dbf73;
        }
        
        .session-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .session-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .btn-fetch {
            background: #1dbf73;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-fetch:active {
            background: #19a463;
        }
        
        .btn-fetch:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .help-text a {
            color: #1dbf73;
            text-decoration: none;
        }
        
        .filters {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        select, input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            background: #333;
            color: #e0e0e0;
        }
        
        button {
            background: #1dbf73;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button:active {
            background: #19a463;
        }
        
        .job-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .job-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #444;
        }
        
        .job-card.high-score {
            border-left-color: #1dbf73;
        }
        
        .job-card.medium-score {
            border-left-color: #ffb33e;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .job-title {
            font-size: 16px;
            font-weight: bold;
            color: #f0f0f0;
            flex: 1;
        }
        
        .score-badge {
            background: #1dbf73;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .score-badge.medium {
            background: #ffb33e;
        }
        
        .score-badge.low {
            background: #95a5a6;
        }
        
        .job-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #999;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .job-description {
            color: #b0b0b0;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .job-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .tag {
            background: #383838;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #aaa;
        }
        
        .job-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-apply {
            flex: 1;
            background: #1dbf73;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn-skip {
            background: #383838;
            color: #aaa;
            padding: 10px 20px;
            border-radius: 4px;
        }
        
        .proposal-preview {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 13px;
            color: #b0b0b0;
            display: none;
            white-space: pre-line;
        }
        
        .show-proposal {
            color: #1dbf73;
            cursor: pointer;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #1dbf73;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Fiverr Job Dashboard</h1>
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="total-jobs">0</span>
                <span>Total Jobs</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="high-score">0</span>
                <span>High Score</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="potential-revenue">‚Ç¨0</span>
                <span>Potential</span>
            </div>
        </div>
    </div>
    
    <div class="session-config">
        <h3>‚ûï Add Job from Fiverr</h3>
        <div class="session-input">
            <input type="text" id="job-title" placeholder="Job title..." style="flex: 2;">
            <input type="number" id="job-budget" placeholder="Budget ‚Ç¨" style="flex: 1;">
        </div>
        <textarea id="job-description" placeholder="Paste job description here..." style="width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #444; border-radius: 4px; background: #333; color: #e0e0e0; min-height: 80px; font-family: inherit; font-size: 14px;"></textarea>
        <button class="btn-fetch" onclick="addJob()" style="margin-top: 10px; width: 100%;">Add Job</button>
        <div class="help-text">
            Copy/paste jobs from Fiverr buyer requests. I'll score them and generate proposals!
            <br>üîÑ Auto-refreshes every hour
        </div>
    </div>
    
    <div id="message-area"></div>
    
    <div class="filters">
        <div class="filter-row">
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="website">Website Development</option>
                <option value="scraping">Web Scraping</option>
                <option value="writing">Content Writing</option>
                <option value="data">Data & Research</option>
                <option value="graphics">Graphics Design</option>
                <option value="api">API Integration</option>
            </select>
            <select id="budget-filter">
                <option value="all">All Budgets</option>
                <option value="50-100">‚Ç¨50-‚Ç¨100</option>
                <option value="100-200">‚Ç¨100-‚Ç¨200</option>
                <option value="200+">‚Ç¨200+</option>
            </select>
        </div>
    </div>
    
    <div id="job-container" class="job-list">
        <div class="empty-state">
            üëÜ Enter your Fiverr session key above and click "Fetch Jobs" to see live buyer requests
        </div>
    </div>

    <script>
        let allJobs = [];
        
        // Mock data for demo (will be replaced by real scraping)
        const mockJobs = [
            {
                id: 1,
                title: "Simple Landing Page for Local Business",
                category: "website",
                budget: 120,
                description: "Need a clean, professional landing page for my plumbing business. Must be mobile-friendly. I have logo and photos ready.",
                effort: 2,
                clarity: 9,
                score: 78,
                posted: "2h ago",
                tags: ["HTML", "CSS", "Responsive", "Quick Turnaround"],
                url: "https://www.fiverr.com/buyer_requests",
                proposal: `Hi! I can build your landing page with clean, mobile-responsive design. I'll deliver a professional site that loads fast and looks great on all devices.

My approach:
1. Design mockup based on your branding
2. Build responsive HTML/CSS/JS
3. Optimize for mobile and speed

Price: ‚Ç¨120 | Delivery: 48h

Question: Do you need any specific features like contact forms or booking systems?`
            },
            {
                id: 2,
                title: "Scrape Product Data from E-commerce Site",
                category: "scraping",
                budget: 80,
                description: "Extract product names, prices, and descriptions from competitor website. About 200 products. CSV output needed.",
                effort: 1.5,
                clarity: 8,
                score: 74,
                posted: "4h ago",
                tags: ["Python", "Web Scraping", "Data Export"],
                url: "https://www.fiverr.com/buyer_requests",
                proposal: `Hi! I can extract that product data cleanly and reliably. I'll deliver a well-structured CSV with all requested fields.

My approach:
1. Build Python scraper with error handling
2. Extract and validate all data
3. Export to clean CSV format

Price: ‚Ç¨80 | Delivery: 36h

Question: Do you need this as a one-time job or recurring updates?`
            },
            {
                id: 3,
                title: "Write 5 Blog Posts About Fitness",
                category: "writing",
                budget: 150,
                description: "Need 5 articles, 800 words each, about home workouts and nutrition. SEO optimized. Deadline: 1 week.",
                effort: 3,
                clarity: 7,
                score: 76,
                posted: "1h ago",
                tags: ["Content Writing", "SEO", "Fitness"],
                url: "https://www.fiverr.com/buyer_requests",
                proposal: `Hi! I can create engaging, SEO-optimized fitness content that resonates with your audience.

My approach:
1. Research keywords and structure articles
2. Write clear, actionable content
3. Optimize for search and readability

Price: ‚Ç¨150 | Delivery: 72h

Question: Do you have specific keywords or topics in mind for each article?`
            },
            {
                id: 4,
                title: "Create Quote Calculator for My Business",
                category: "website",
                budget: 200,
                description: "I'm an electrician and need a simple web app where I can input materials, labor hours, and get PDF quotes for clients.",
                effort: 3,
                clarity: 8,
                score: 88,
                posted: "30m ago",
                tags: ["Web App", "Calculator", "PDF", "Business Tool"],
                url: "https://www.fiverr.com/buyer_requests",
                proposal: `Hi! I can build your quote calculator with clean interface and PDF export functionality.

My approach:
1. Design simple input form for materials/labor
2. Build calculation logic with customizable rates
3. Generate professional PDF quotes

Price: ‚Ç¨200 | Delivery: 72h

Question: Do you need it to save quotes or just generate them on-demand?`
            },
            {
                id: 5,
                title: "Data Entry - 500 Contacts to Spreadsheet",
                category: "data",
                budget: 60,
                description: "Copy contact information from business cards into Excel. Name, phone, email, company. Simple and straightforward.",
                effort: 2,
                clarity: 9,
                score: 64,
                posted: "6h ago",
                tags: ["Data Entry", "Excel", "Quick Task"],
                url: "https://www.fiverr.com/buyer_requests",
                proposal: `Hi! I can handle this data entry work accurately and efficiently.

My approach:
1. Carefully transcribe all contact information
2. Double-check for accuracy
3. Deliver clean, organized spreadsheet

Price: ‚Ç¨60 | Delivery: 48h

Question: Do you have the business cards as images or physical copies?`
            }
        ];
        
        function showMessage(message, type = 'success') {
            const area = document.getElementById('message-area');
            area.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => area.innerHTML = '', 5000);
        }
        
        async function fetchJobs() {
            const container = document.getElementById('job-container');
            container.innerHTML = '<div class="loading">üîç Loading jobs...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/jobs-cached`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    allJobs = data.jobs.length > 0 ? data.jobs : mockJobs;
                    const source = data.jobs.length > 0 ? 'your jobs' : 'demo data';
                    showMessage(`‚úÖ Loaded ${allJobs.length} ${source}`, 'success');
                    renderJobs();
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                allJobs = mockJobs;
                showMessage('‚ö†Ô∏è Using demo data', 'error');
                renderJobs();
            }
        }
        
        function renderJob(job) {
            const scoreClass = job.score >= 70 ? 'high-score' : job.score >= 50 ? 'medium-score' : '';
            const badgeClass = job.score >= 70 ? '' : job.score >= 50 ? 'medium' : 'low';
            
            return `
                <div class="job-card ${scoreClass}">
                    <div class="job-header">
                        <div class="job-title">${job.title}</div>
                        <div class="score-badge ${badgeClass}">${job.score}</div>
                    </div>
                    <div class="job-meta">
                        <div class="meta-item">üí∞ ‚Ç¨${job.budget}</div>
                        <div class="meta-item">‚è±Ô∏è ${job.effort}h</div>
                        <div class="meta-item">üïê ${job.posted}</div>
                    </div>
                    <div class="job-description">${job.description}</div>
                    <div class="job-tags">
                        ${job.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="show-proposal" onclick="toggleProposal(${job.id})">
                        üìù View Proposal Template
                    </div>
                    <div class="proposal-preview" id="proposal-${job.id}">
${job.proposal}
                    </div>
                    <div class="job-actions">
                        <a href="${job.url}" class="btn-apply" target="_blank">Apply on Fiverr</a>
                        <button class="btn-skip" onclick="skipJob(${job.id})">Skip</button>
                    </div>
                </div>
            `;
        }
        
        function toggleProposal(jobId) {
            const proposal = document.getElementById(`proposal-${jobId}`);
            proposal.style.display = proposal.style.display === 'none' ? 'block' : 'none';
        }
        
        function skipJob(jobId) {
            const job = document.querySelector(`[onclick="skipJob(${jobId})"]`).closest('.job-card');
            job.style.opacity = '0.3';
            setTimeout(() => {
                allJobs = allJobs.filter(j => j.id !== jobId);
                renderJobs();
            }, 300);
        }
        
        function filterJobs() {
            const category = document.getElementById('category-filter').value;
            const budget = document.getElementById('budget-filter').value;
            
            let filtered = allJobs;
            
            if (category !== 'all') {
                filtered = filtered.filter(job => job.category === category);
            }
            
            if (budget !== 'all') {
                if (budget === '50-100') filtered = filtered.filter(job => job.budget >= 50 && job.budget < 100);
                if (budget === '100-200') filtered = filtered.filter(job => job.budget >= 100 && job.budget < 200);
                if (budget === '200+') filtered = filtered.filter(job => job.budget >= 200);
            }
            
            // Sort by score descending
            filtered.sort((a, b) => b.score - a.score);
            
            return filtered;
        }
        
        function updateStats() {
            const filtered = filterJobs();
            const highScore = filtered.filter(j => j.score >= 70).length;
            const totalRevenue = filtered.reduce((sum, job) => sum + job.budget, 0);
            
            document.getElementById('total-jobs').textContent = filtered.length;
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('potential-revenue').textContent = `‚Ç¨${totalRevenue}`;
        }
        
        function renderJobs() {
            const container = document.getElementById('job-container');
            const filtered = filterJobs();
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">No jobs match your filters</div>';
            } else {
                container.innerHTML = filtered.map(renderJob).join('');
            }
            
            updateStats();
        }
        
        // Event listeners
        document.getElementById('category-filter').addEventListener('change', renderJobs);
        document.getElementById('budget-filter').addEventListener('change', renderJobs);
        
        // Save session key to localStorage
        document.getElementById('session-key').addEventListener('input', (e) => {
            localStorage.setItem('fiverr_session', e.target.value);
        });
        
        const API_BASE = 'http://13.48.70.12:5000';
        
        async function addJob() {
            const title = document.getElementById('job-title').value.trim();
            const description = document.getElementById('job-description').value.trim();
            const budget = parseInt(document.getElementById('job-budget').value) || 0;
            
            if (!title || !description || !budget) {
                showMessage('‚ö†Ô∏è Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/add-job`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, budget })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`‚úÖ Job added! Score: ${data.job.score}`, 'success');
                    
                    // Clear form
                    document.getElementById('job-title').value = '';
                    document.getElementById('job-description').value = '';
                    document.getElementById('job-budget').value = '';
                    
                    // Refresh jobs
                    fetchJobs();
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                showMessage('‚ùå Error adding job: ' + error.message, 'error');
            }
        }
        
        // Auto-refresh every hour
        setInterval(() => {
            console.log('Auto-refreshing jobs...');
            fetchJobs();
        }, 60 * 60 * 1000); // 1 hour
        
        // Load jobs on startup
        window.addEventListener('load', () => {
            fetchJobs();
        });
    </script>
</body>
</html>
